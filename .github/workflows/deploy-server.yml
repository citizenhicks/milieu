name: deploy-server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Write wrangler config
        run: |
          cat > server/wrangler.ci.toml <<'EOF'
          name = "milieu-api"
          main = "src/index.ts"
          compatibility_date = "2025-12-25"
          route = "${{ secrets.MILIEU_ROUTE }}"

          [[d1_databases]]
          binding = "DB"
          database_name = "${{ secrets.MILIEU_D1_DATABASE_NAME }}"
          database_id = "${{ secrets.MILIEU_D1_DATABASE_ID }}"

          [vars]
          SESSION_TTL_HOURS = "${{ secrets.SESSION_TTL_HOURS }}"
          LOGIN_RATE_LIMIT = "${{ secrets.LOGIN_RATE_LIMIT }}"
          LOGIN_RATE_WINDOW_SECONDS = "${{ secrets.LOGIN_RATE_WINDOW_SECONDS }}"
          EOF
      - name: Install deps
        run: npm install
        working-directory: server
      - name: Deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --config wrangler.ci.toml
        working-directory: server
